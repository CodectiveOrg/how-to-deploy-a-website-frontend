name: Deploy
on:
  push:
    branches: [master]

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - uses: actions/checkout@v4.2.1

      - name: Install Dependencies
        run: npm i

      - name: Build
        run: npm run build

      - name: Remove Previous Deploy Folder
        run: rm -rf /var/www/fitnest.ir/html/

      - name: Create Deploy Folder
        run: mkdir -p /var/www/fitnest.ir/html/

      - name: Move Built Files to Deploy Folder
        run: mv dist/* /var/www/fitnest.ir/html/
